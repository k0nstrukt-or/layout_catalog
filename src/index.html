<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#home">
          <img
            src="./images/logo.png"
            alt="Moyo logo"
          >
        </a>
      </div>

      <nav class="nav">
        <ul class="link__box">

          <li class="link__item">
            <a class="link__elem is-active" href="#">apple</a>
          </li>

          <li class="link__item">
            <a class="link__elem" href="#">samsung</a>
          </li>

          <li class="link__item">
            <a class="link__elem" href="#">смартфоны и телефоны</a>
          </li>

          <li class="link__item">
            <a
              class="link__elem"
              href="#"
              data-qa="hover"
            >
              ноутбуки и компьютеры
            </a>
          </li>

          <li class="link__item">
            <a class="link__elem" href="#">гаджеты</a>
          </li>

          <li class="link__item">
            <a class="link__elem" href="#">планшеты</a>
          </li>

          <li class="link__item">
            <a class="link__elem" href="#">фото</a>
          </li>

          <li class="link__item">
            <a class="link__elem" href="#">видео</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="card" data-qa="card">
        <div class="card__im">
          <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="imac"
        >
        </div>

        <div class="product">
          <h2 class="product__name">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </h2>

          <p class="product__code">
            Код товара: 195434
          </p>

          <div class="product__stars">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <p class="product__raiting">
              Отзывов: 5
            </p>
          </div>

          <div class="product__price">
            <p class="price">
              Цена:
            </p>

            <p class="value">
              69 999 грн
            </p>
          </div>

          <div class="product__button">
            <a
              class="button"
              href="#"
              data-qa="hover"
            >
              <p>купить</p>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
